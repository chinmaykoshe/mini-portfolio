  <style>
    /* === Retro Background and Font === */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #fef3c7, #fcd34d, #f59e0b);
      font-family: "Courier New", monospace;
    }

    /* === Main Card === */
    .card {
      display: flex;
      background-color: #fffbe6;
      border: 4px solid #f59e0b;
      border-radius: 16px;
      box-shadow: 6px 6px 0 #78350f;
      width: 90%;
      max-width: 800px;
      overflow: hidden;
      padding: 20px;
      margin: 20px;
    }

    .card1,
    .card2 {
      flex: 1;
    }

    /* === Profile === */
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #78350f;
      object-fit: cover;
      margin: 10px auto;
      display: block;
    }

    .name {
      font-size: 1.6rem;
      color: #78350f;
      font-weight: bold;
      margin: 5px 0;
      text-align: center;
    }

    .title {
      font-size: 0.9rem;
      color: #92400e;
      letter-spacing: 1px;
      text-align: center;
    }

    /* === Divider === */
    .divider {
      width: 80%;
      margin: 20px auto;
      border-top: 2px solid #f59e0b;
    }

    /* === Social Links === */
    #socialLinks {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    .social-card {
      background-color: #fcd34d;
      border: 2px solid #78350f;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 3px 3px 0 #78350f;
      transition: transform 0.2s, background 0.2s;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .social-card:hover {
      background-color: #f59e0b;
      transform: translateY(-3px);
    }

    .social-card svg {
      width: 26px;
      height: 26px;
      fill: #78350f;
      transition: fill 0.2s;
    }

    .social-card:hover svg {
      fill: #fff;
    }

    /* === Contact Info === */
    .contact-info {
      text-align: left;
      color: #78350f;
      font-size: 0.9rem;
      line-height: 1.6;
      padding: 0 10%;
    }

    .contact-info a {
      color: #b45309;
      text-decoration: underline;
    }

    .dividerv {
      border-right: 2px solid #b45309;
    }

    /* === Projects Section === */
    .projects-section {
      text-align: left;
      padding: 20px;
    }

    .projects-section h3 {
      color: #78350f;
      margin-bottom: 10px;
    }

    #projects {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 10px 0px;
    }

    .project-card {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #fde68a;
      border: 2px solid #78350f;
      border-radius: 10px;
      box-shadow: 3px 3px 0 #78350f;
      padding: 8px;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
    }

    .project-card:hover {
      background-color: #fcd34d;
      transform: translateY(-4px);
    }

    .project-card img {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      border: 1px solid #78350f;
    }

    .project-card span {
      font-size: 0.9rem;
      color: #78350f;
      font-weight: 600;
    }

    /* === Responsive === */
    @media (max-width: 600px) {
      .card {
        display: block;
      }
    }
  </style>
</head>
